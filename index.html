<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="principal__div">
    <div class="dashboard">
      <div class="left__side">
        <h3>Your result</h3>
        <div class="circle__score">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these test</p>
      </div>
      <div class="right__side">
        <h3>Summary</h3>
        <div class="details__score">
          <div class="div__reaction">
            <div class="div__reaction__left">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              <h6>Reaction</h6>
            </div>
            <div class="div__reaction__right">
              <h6>92 / </h6>
              <h6 style="font-weight: normal;">100</h6>
            </div>
          </div>
          <div class="div__memory">
            <div class="div__memory__left">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon">
              <h6>Memory</h6>
            </div>
            <div class="div__memory__right">
              <h6>92 / </h6>
              <h6 style="font-weight: normal;">100</h6>
            </div>
          </div>
          <div class="div__verbal">
            <div class="div__verbal__left">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
              <h6>Verbal</h6>
            </div>
            <div class="div__verbal__right">
              <h6>92 / </h6>
              <h6 style="font-weight: normal;">100</h6>
            </div>
          </div>
          <div class="div__visual">
            <div class="div__visual__left">
              <img src="./assets/images/icon-visual.svg" alt="visual-icon">
              <h6>Visual</h6>
            </div>
            <div class="div__visual__right">
              <h6>92 / </h6>
              <h6 style="font-weight: normal;">100</h6>
            </div>
          </div>
          <div class="div__button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
